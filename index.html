<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sepolia ETH Faucet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e1e2f;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 1rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 12px 24px;
      background-color: #00b894;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #019875;
    }

    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sepolia ETH Faucet</h1>
    <input type="text" id="address" placeholder="Enter your wallet address" />
    <button onclick="requestEth()">Request 0.05 ETH</button>
    <div id="message"></div>
  </div>

  <script>
    async function requestEth() {
      const address = document.getElementById('address').value;
      const msg = document.getElementById('message');
      msg.textContent = 'Sending...';

      try {
        const res = await fetch('/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address })
        });

        const data = await res.json();

        if (data.success) {
          msg.innerHTML = `✅ Sent!<br><a href="https://sepolia.etherscan.io/tx/${data.txHash}" target="_blank" style="color: #00cec9;">View on Etherscan</a>`;
        } else {
          msg.textContent = `❌ Error: ${data.message}`;
        }
      } catch (err) {
        msg.textContent = '❌ Failed to connect to the faucet.';
      }
    }
  </script>
</body>
</html>
