<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="description" content="Claim 0.05 Sepolia ETH for testing smart contracts." />
  <title>Sepolia ETH Faucet</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input {
      width: 280px;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #00b894;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      color: #f1c40f;
      text-align: center;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Sepolia ETH Faucet</h1>
  <input type="text" id="address" placeholder="Enter your wallet address" />
  <button onclick="requestEth()">Request 0.05 ETH</button>
  <div id="message"></div>  <script>
    async function requestEth() {
      const address = document.getElementById("address").value;
      const msg = document.getElementById("message");
      msg.textContent = "Sending...";

      try {
        const res = await fetch("/send", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ address })
        });

        const data = await res.json();
        if (data.success) {
          msg.innerHTML = `✅ Sent!<br><a href='https://sepolia.etherscan.io/tx/${data.txHash}' target='_blank'>View Transaction</a>`;
        } else {
          msg.textContent = `❌ Error: ${data.message}`;
        }
      } catch (error) {
        msg.textContent = "❌ Failed to connect to the faucet.";
      }
    }
  </script></body>
</html>
